[Agent]

  [Agent.channels]
    control = ""
    data = ""

  [Agent.edgex]
    url = "http://localhost:48090/api/v1/"

  [Agent.log]
    level = "info"

  [Agent.mqtt]
    ca_path = "ca.crt"
    cert_path = "thing.crt"
    mtls = false
    password = ""
    priv_key_path = "thing.key"
    qos = 0
    retain = false
    skip_tls_ver = false
    url = "localhost:1883"
    username = ""

  [Agent.server]
    nats_url = "localhost:4222"
    port = "9000"
  
  # num_of_intervals - number of intervals in which heartbeat is expected
  # interval - interval in seconds
  [Agent.heartbeat]
    num_of_intervals = 3
    interval = 10
  
  # session_timeout in sec, when expired terminal session ends
  [Agent.terminal]
    session_timeout = 30
